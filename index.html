            font-size: 4em;
                }
        h1 {
            animation-delay: 2s;
            animation-duration: 1s;
            animation-iteration-count: 1;
        }
        </style>
    <section class="hero is-black is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">

              <div class="navbar-brand">
                <a class="navbar-item">
                    <i class="fab fa-js-square"></i></a>
                    <a class="navbar-item">
                <i class="fab fa-react"></i></a>
                <a class="navbar-item">

                </span>
              </div>

                  <a class="navbar-item">
                    Examples
                  </a>
                  <a class="navbar-item">
                    Documentation
                  </a>
                  <span class="navbar-item">
                    <a class="button is-dark is-inverted">
                      <span class="icon">
                        <i class="fab fa-github"></i>
                      </span>
                      <span>Download</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="animated rubberBand title">
              Christopher Ducote
            </h1>
          </div>
        </div>
      
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
          <nav class="tabs">
            <div class="container">
              <ul>
                <li class="top"><a>Portfolio</a></li>
                <li class="top"><a>Resume</a></li>
                <li class="top"><a>About Me</a></li>
                </ul>
            </div>
          </nav>
        </div>
